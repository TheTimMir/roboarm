; PlatformIO Project Configuration File for ESP-01S RoboArm
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino

; Serial upload settings (disconnect from Uno during upload)
upload_speed = 115200
monitor_speed = 115200

; Build flags
build_flags = 
    -D ARDUINO_ESP8266_ESP01
    -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY

; Library dependencies
lib_deps = 
    GyverLibs/GyverHub @ ^3.6.6
    bblanchon/ArduinoJson @ ^6.21.3

; Filesystem for web assets (optional, we use PROGMEM instead)
; board_build.filesystem = littlefs

; Uncomment for OTA updates (requires >1MB flash)
; upload_protocol = espota
; upload_port = 192.168.1.XXX